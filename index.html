<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="title">Tic Tac Toe</div>

  <div class="player-inputs">
  <input type="text" id="player1" placeholder="Player 1 Name" />
  <input type="text" id="player2" placeholder="Player 2 Name" />
  <button id="startBtn">Start Game</button>
</div>

<div id="gameboard" class="board"></div>

<p id="status">Click "Start Game" to begin</p>

<div id="scoreboard">
  <button id="rounds">Round</button>
  <button id="scoreX">Player X: 0 wins</button>
  <button id="scoreO">Player O: 0 wins</button>
</div>

<button id="resetBtn">Reset</button>


  <script src="javascript.js"></script>
</body>
</html>
